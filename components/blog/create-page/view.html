<div data-bind="ifnot: loaded"><div class=loading-block></div></div><!--ko if: loaded--><link rel=stylesheet href=/vendor/ckeditor/plugins/codesnippet/lib/highlight/styles/vs.css><div data-bind="fadeIn: model"><div class=col-md-12 data-bind="with: model"><article class="block text-block article article-full"><form data-bind="submit: $parent.submit" novalidate=""><div class=form-group><label>Title</label><div><input name=title class=form-control data-bind="textInput: title" required=""></div></div><div class=form-group><label>Article</label><div><textarea name=article data-bind="richText: article" required=""></textarea></div></div><div class=form-group><div class=checkbox><label><input type=checkbox class=checkbox-inline data-bind="checked: showInResults"> Show In Search Results</label></div></div><div class=block><ul style=display:inline class="list-unstyled list-inline"><li class=article-label><input placeholder="Add Label" data-bind="textInput: newLabel, enterKey: addLabel"><button type=button class="btn btn-lnk icon-plus" data-bind="click: addLabel" title="Add Label"></button></li></ul><ul style=display:inline class="list-unstyled list-inline" data-bind="foreach: labels"><li class=article-label><span data-bind="text: value"></span><button type=button data-bind="click: $parent.removeLabel.bind($parent)" class="btn btn-lnk icon-cancel"></button></li></ul></div><div class=block><button type=button class="btn btn-primary" data-bind="click: $parent.showFileBrowser">Show File Browser</button></div><div class="block form-group"><div><button type=submit class="btn btn-primary" data-bind="hidden: $parent.running">Submit</button> <span class="btn btn-primary" data-bind="visible: $parent.running">Sending....</span> <a class="btn btn-default" data-bind="hidden: $parent.running, attr: { href: cancelLnk }">Cancel</a></div></div></form></article></div></div><div data-bind="if: fileBrowser, event: { 'lski-modal-closed': fileBrowserClosed }"><div data-bind="component: 'file-browser'"></div></div><!--/ko-->
