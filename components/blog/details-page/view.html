<div data-bind="ifnot: loaded"><div class=loading-block></div></div><!--ko if: loaded--><link rel=stylesheet href=/content/highlightjs.css><div data-bind="if: notFound" class=row><header class=col-md-12><h2>Not Found</h2></header><div class=col-md-12><p>I'm sorry that article can not be found</p></div></div><div data-bind="fadeIn: model" class=row><div class=col-md-12 data-bind="with: model"><article class="article block text-block"><header><h2><span data-bind="text: title"></span> <a class="icon-edit small pull-right" data-bind="visible: $data.editLink, attr: { href: $data.editLink }" title="Edit Article"></a></h2><div class=dates><!--ko if: hasBeenUpdated-->Updated:<time data-bind="longDateTime: modified, attr: { datetime: modified }"></time>-<!--/ko-->Published:<time data-bind="longDateTime: created, attr: { datetime: created }"></time></div></header><div class=block><div class=article-content data-bind="html: article, highlight: 100"><footer class=dates><div class=dates-fixed-right><!--ko if: hasBeenUpdated-->Updated:<time data-bind="longDateTime: modified, attr: { datetime: modified }"></time>- Created:<!--/ko--><time data-bind="longDateTime: created, attr: { datetime: created }"></time></div></footer></div></div></article><div class=block data-bind="visible: hasLabels"><span>Tags:</span><div style=display:inline-block data-bind="foreach: labels"><span class=article-label><a data-bind="text: value, attr: { href: '/#blogs/' + encodeURIComponent(value) }"></a></span></div></div><div class=block><a href=/#blogs class="btn btn-primary">More Articles</a></div></div></div><!--/ko-->
