<div data-bind="fadeIn: true"><div class=row><div class=col-md-12><h2 class="header block-header">Blog <a class=pull-right data-bind="visible: authenticated, attr: { href: createLink }" title="Add Article"><i class="icon-plus small"></i></a></h2></div><!--ko if: label--><div class="col-md-12 block" data-bind="visible: label"><p class="block text-block">Showing articles tagged "<span data-bind="text: label"></span>" <a href=/#blogs class="btn btn-lnk" title="Clear Filter"><i class=icon-cancel></i></a></p></div><!--/ko--><div class="col-md-12 block"><!--ko if: hasBlogs--><ul class=list-unstyled data-bind="foreach: blogs"><li class=block data-bind="component: { name: 'summary', params: { item: $data } }"></li></ul><!--/ko--><div class=text-center data-bind="if: error"><p>Sorry the articles could not be loaded at this time.</p><p>Please try again later.</p></div><div data-bind="if: loading"><div class=loading-block></div></div></div></div></div>
