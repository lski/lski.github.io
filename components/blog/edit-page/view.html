<div data-bind="ifnot: loaded"><div class=loading-block></div></div><!--ko if: loaded--><link rel=stylesheet href=/content/highlightjs.css><div data-bind="if: notFound"><header class=col-md-12><h2>Not Found</h2></header><div class=col-md-12><p>I'm sorry that article can not be found</p></div></div><div data-bind="fadeIn: model"><div class=col-md-12 data-bind="with: model"><div class="block clickable"><span data-bind="visible: showInResults, click: $parent.toggleShowInListings">Currently <span class="label label-success">visible</span> to listings and search results</span> <span data-bind="hidden: showInResults, click: $parent.toggleShowInListings">Currently <span class="label label-danger">hidden</span> to listings and search results</span></div><article class="block text-block article article-full"><form data-bind="submit: $parent.submit" novalidate=""><div class=form-group><label>Title</label><div><input name=title class=form-control data-bind="textInput: title" required=""></div></div><div class=form-group><label>Article</label><div><textarea name=article data-bind="richText: article" required=""></textarea></div></div><div class=block><ul style=display:inline class="list-unstyled list-inline"><li class=article-label><input placeholder="Add Label" data-bind="textInput: newLabel, enterKey: addLabel"> <button type=button class="btn btn-lnk icon-plus" data-bind="click: addLabel" title="Add Label"></button></li></ul><ul style=display:inline class="list-unstyled list-inline" data-bind="foreach: labels"><li class=article-label><span data-bind="text: value"></span> <button type=button data-bind="click: $parent.removeLabel.bind($parent)" class="btn btn-lnk icon-cancel"></button></li></ul></div><div class=block><button type=button class="btn btn-primary" data-bind="click: $parent.showFileBrowser">Show File Browser</button></div><div class="block form-group"><div><button type=submit class="btn btn-primary" data-bind="hidden: $parent.running">Save</button> <span class="btn btn-primary" data-bind="visible: $parent.running">Sending....</span> <a class="btn btn-default" data-bind="hidden: $parent.running, attr: { href: cancelLink }">Back to Article</a> <a class="btn btn-default" href=#/blogs>More Articles</a></div></div><footer class=dates><!--ko if: hasBeenUpdated-->Updated:<time data-bind="longDateTime: modified, attr: { datetime: modified }"></time>-<!--/ko-->Published:<time data-bind="longDateTime: created, attr: { datetime: created }"></time></footer></form></article></div></div><div data-bind="if: fileBrowser, event: { 'lski-modal-closed': fileBrowserClosed }"><div data-bind="component: 'file-browser'"></div></div><!--/ko-->
