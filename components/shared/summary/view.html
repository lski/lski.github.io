<!--ko with: item--><article class="article article-summary block text-block" data-bind="css: { 'warning-block': !showInResults }"><header><h3 class=header-text><a data-bind="text: $data.title, attr: { href: $data.viewLink, target: $data.target }"></a> <a class="icon-edit small pull-right" data-bind="visible: $data.editLink, attr: { href: $data.editLink }" title="Edit Article"></a></h3></header><p><!--ko text: $data.body--><!--/ko-->&nbsp;<a data-bind="attr: { href: $data.viewLink, target: $data.target }">Read More</a></p><footer class="dates dates-fixed-right"><div><time data-bind="longDateTime: $data.displayDate, attr: { datetime: $data.displayDate }"></time></div></footer></article><!--/ko-->
