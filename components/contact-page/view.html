<div data-bind="fadeIn: true"><h2 class=header>Contact</h2><div class="block text-block"><p>If you need to contact me please send me an email at <a data-bind="text: email, attr: { href: emailLink }">email</a> or use the form below.</p></div><div class="block text-block"><div class=row><div class="col-md-offset-1 col-md-8"><div class=form-horizontal data-bind="with: contact"><form data-bind="validate: true, submit: submit"><div class=form-group><label class="control-label col-sm-3">Your Email</label><div class=col-sm-9><input class=form-control type=email name=Email data-bind="value: Email" required=""></div></div><div class=form-group><label class="control-label col-sm-3">Your Name</label><div class=col-sm-9><input class=form-control type=text name=Name data-bind="value: Name" required=""></div></div><div class=form-group><label class="control-label col-sm-3">Subject</label><div class=col-sm-9><input class=form-control type=text name=Subject data-bind="value: Topic" required=""></div></div><div class=form-group><label class="control-label col-sm-3">Message</label><div class=col-sm-9><textarea class=form-control name=Message data-bind="value: Message" rows=10 required=""></textarea></div></div><div class=form-group><div class="col-sm-offset-3 col-sm-9"><button type=submit class="btn btn-primary" data-bind="hidden: running">Send Message</button> <span class="btn btn-primary" data-bind="visible: running">Sending....</span></div></div></form><div data-bind="debug: $data"></div></div></div></div></div></div><div id=fail class="lski-modal lski-modal-fade"><div class=lski-overlay data-modal-dismiss=""></div><div class=lski-modal-box><div class=lski-modal-header>Warning <span data-modal-dismiss="" class="small pull-right">x</span></div><div class=lski-modal-body>The form was not filled correctly</div></div></div><div id=success class="lski-modal lski-modal-fade"><div class=lski-overlay data-modal-dismiss=""></div><div class=lski-modal-box><div class=lski-modal-header>Information <span data-modal-dismiss="" class="small pull-right">x</span></div><div class=lski-modal-body>Your message has been successfully sent</div></div></div>
